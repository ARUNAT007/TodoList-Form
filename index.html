<!DOCTYPE html>
<html>
<head>
  <title>Student Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
<center>
    <h2>STUDENT FORM</h2>
    <form onsubmit="saveStudent(event)">
      <table class="form-table" border="2">
        <tr>
          <td>Name</td>
          <td><input type="text" id="name" placeholder="Enter Your Name" required></td>
        </tr>
        <tr>
          <td>Age</td>
          <td><input type="number" id="age" required placeholder="Enter Your Age"></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" value="Male" required> Male
            <input type="radio" name="gender" value="Female"> Female
          </td>
        </tr>
        <tr>
          <td>Course</td>
          <td>
            <select id="course">
              <option>Select Your Course</option>
              <option>Python</option>
              <option>JavaScript</option>
              <option>Java</option>
              <option>C</option>
              <option>C++</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>E-mail</td>
          <td><input type="email" id="email" required placeholder="Enter Your Email"></td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit" style="width: 248px;">Save</button>
          </td>
        </tr>
      </table>
    </form>
    <table class="output-table" border="2">
      <thead>
        <tr>
          <th>NAME  </th>
          <th>AGE   </th>
          <th>COURSE  </th>
          <th>GENDER   </th>
          <th>EMAIL   </th>
          <th>ACTION  </th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>
</center>
  <script src="script.js"></script>
</body>
</html>
